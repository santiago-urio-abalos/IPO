<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Nuevo Usuario</title>

  <!-- Tailwind con dark mode -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Aplicar dark mode antes de render -->
  <script>
    try {
      if (localStorage.getItem('darkMode') === 'enabled') {
        document.documentElement.classList.add('dark');
      }
    } catch(e){}
  </script>

  <style>
    body { background-color: #f5f7fb; }
    .input-error { border: 2px solid #dc2626 !important; background-color: #fef2f2; }
    .error-text { color: #dc2626; font-size: 0.75rem; margin-top: 4px; }

    /* DARK MODE COMPLEMENTARIO */
    html.dark body { background-color: #0f172a; color: #f9fafb; }
    html.dark main { background-color: #111827; }
    html.dark input { background-color: #1f2937; color: #f9fafb; border-color: #374151; }
    html.dark .error-text { color: #f87171; }
    html.dark .bg-green-50 { background-color: #164e2e !important; }
    html.dark .border-green-200 { border-color: #065f46 !important; }
    html.dark .text-green-600 { color: #22c55e !important; }
    html.dark .text-gray-500 { color: #9ca3af !important; }
    html.dark .text-gray-600 { color: #d1d5db !important; }
    html.dark .hover\:bg-gray-100:hover { background-color: #374151 !important; }
    html.dark .border { border-color: #374151 !important; }
    html.dark .bg-black { background-color: #2563eb !important; }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">

  <main class="bg-white w-full max-w-2xl rounded-xl shadow p-6" role="main">

    <!-- HEADER -->
    <header class="flex items-center gap-3 mb-6">
      <a href="../pages/admin.html" aria-label="Volver al panel de administración"
         class="text-xl text-gray-600 dark:text-gray-300 hover:text-black dark:hover:text-white">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
      </a>
      <div>
        <h1 class="text-xl font-bold" id="page-title">Crear Nuevo Usuario</h1>
        <p class="text-sm text-gray-600 dark:text-gray-300">Añadir un usuario al sistema</p>
      </div>
    </header>

    <!-- INFO -->
    <section class="flex items-start gap-3 bg-green-50 border border-green-200 rounded-lg p-4 mb-6"
             aria-labelledby="info-title">
      <i class="fa-solid fa-user-plus text-green-600 text-xl" aria-hidden="true"></i>
      <div>
        <h2 id="info-title" class="font-semibold">Información del Usuario</h2>
        <p class="text-sm text-gray-600 dark:text-gray-300">Los campos marcados con * son obligatorios</p>
      </div>
    </section>

    <!-- FORMULARIO -->
    <form id="createUserForm" novalidate aria-labelledby="page-title">

      <!-- EMAIL -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium dark:text-gray-300">Correo electrónico</label>
        <input id="email" type="text" readonly
               aria-readonly="true"
               class="mt-1 w-full rounded-lg px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600" />
      </div>

      <!-- NOMBRE -->
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium dark:text-gray-300">
          Nombre <span class="text-red-600 dark:text-red-400">*</span>

        </label>
        <input id="nombre" type="text" required
               aria-describedby="error-nombre"
               class="mt-1 w-full rounded-lg px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600" />
        <p id="error-nombre" class="error-text hidden">Este campo es obligatorio</p>
      </div>

      <!-- APELLIDOS -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="apellido1" class="block text-sm font-medium dark:text-gray-300">
            Primer apellido <span class="text-red-600 dark:text-red-400">*</span>

          </label>
          <input id="apellido1" type="text" required
                 aria-describedby="error-apellido1"
                 class="mt-1 w-full rounded-lg px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600" />
          <p id="error-apellido1" class="error-text hidden">Este campo es obligatorio</p>
        </div>
        <div>
          <label for="apellido2" class="block text-sm font-medium dark:text-gray-300">
            Segundo apellido <span class="text-red-600 dark:text-red-400">*</span>

          </label>
          <input id="apellido2" type="text" required
                 aria-describedby="error-apellido2"
                 class="mt-1 w-full rounded-lg px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600" />
          <p id="error-apellido2" class="error-text hidden">Este campo es obligatorio</p>
        </div>
      </div>

      <!-- CONTRASEÑA -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium dark:text-gray-300">Contraseña</label>
        <input id="password" type="text" readonly
               aria-readonly="true"
               aria-describedby="password-help"
               class="mt-1 w-full rounded-lg px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 dark:text-gray-100 border border-gray-300 dark:border-gray-600" />
        <p id="password-help" class="text-xs text-gray-500 dark:text-gray-400 mt-1">
          Se genera automáticamente cuando los datos están completos.
        </p>
      </div>

      <!-- BOTONES -->
      <div class="flex justify-between">
        <button type="button" id="cancelBtn"
                class="px-4 py-2 border rounded-lg text-sm bg-gray-200 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 hover:bg-gray-300 dark:hover:bg-gray-600">
          Cancelar
        </button>

        <button type="submit"
                class="px-5 py-2 bg-black dark:bg-blue-600 text-white rounded-lg text-sm flex items-center gap-2 hover:opacity-90">
          <i class="fa-solid fa-user-plus" aria-hidden="true"></i>
          <span>Añadir usuario</span>
        </button>
      </div>

    </form>
  </main>

  <!-- TOAST -->
  <div id="toast"
       class="fixed bottom-6 right-6 hidden bg-green-600 text-white px-4 py-3 rounded-lg shadow-lg flex items-center gap-3"
       role="status"
       aria-live="polite"
       aria-atomic="true">
    <i class="fa-solid fa-circle-check" aria-hidden="true"></i>
    <span id="toastMessage"></span>
  </div>

  <script src="../js/dark-mode.js" type="module"></script>

  <script>
    // Variables
    const nombre = document.getElementById('nombre');
    const apellido1 = document.getElementById('apellido1');
    const apellido2 = document.getElementById('apellido2');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const form = document.getElementById('createUserForm');
    const cancelBtn = document.getElementById('cancelBtn');
    let passwordGenerated = false;

    // Funciones de generación
    function generateEmail() {
      if (nombre.value && apellido1.value && apellido2.value) {
        email.value = (nombre.value[0] + apellido1.value[0] + apellido2.value[0]).toLowerCase() + "@click.com";
      } else { email.value = ""; }
    }

    function generatePassword() {
      const numbers = "0123456789";
      const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const symbols = "!\"#$%&/()=?¿";

      const pickRandom = (str, count) =>
        Array.from({ length: count }, () => str[Math.floor(Math.random() * str.length)]).join("");

      return pickRandom(numbers, 3) + pickRandom(letters, 3) + pickRandom(symbols, 2);
    }

    function checkAndGenerateCredentials() {
      generateEmail();
      if (nombre.value.trim() && apellido1.value.trim() && apellido2.value.trim() && !passwordGenerated) {
        password.value = generatePassword();
        passwordGenerated = true;
      }
    }

    // Validación
    function validateRequiredFields() {
      let valid = true;
      const fields = [
        { input: nombre, error: "error-nombre" },
        { input: apellido1, error: "error-apellido1" },
        { input: apellido2, error: "error-apellido2" }
      ];

      fields.forEach(({ input, error }) => {
        const errorEl = document.getElementById(error);
        if (!input.value.trim()) {
          input.classList.add("input-error");
          errorEl.classList.remove("hidden");
          input.setAttribute("aria-invalid", "true");
          valid = false;
        } else {
          input.classList.remove("input-error");
          errorEl.classList.add("hidden");
          input.removeAttribute("aria-invalid");
        }
      });

      return valid;
    }

    // Eventos
    [nombre, apellido1, apellido2].forEach(input => {
      input.addEventListener('input', generateEmail);
      input.addEventListener('blur', checkAndGenerateCredentials);
    });

    cancelBtn.addEventListener('click', () => {
      form.reset();
      email.value = '';
      password.value = '';
      passwordGenerated = false;
    });

    function showToast(message) {
      const toast = document.getElementById("toast");
      const toastMessage = document.getElementById("toastMessage");
      toastMessage.textContent = message;
      toast.classList.remove("hidden");
      setTimeout(() => { toast.classList.add("hidden"); }, 3000);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validateRequiredFields()) return;
      showToast("Usuario creado correctamente");
      form.reset();
      email.value = '';
      password.value = '';
      passwordGenerated = false;
    });
  </script>
</body>
</html>
