<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Prueba mensaje</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 40px;
}

/* MODAL */
.modal {
  border: 1px solid #ccc;
  padding: 20px;
  width: 300px;
}

input {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
}

button {
  margin-top: 10px;
  padding: 8px 12px;
}

/* MENSAJE FIJO */
#mensajeOK {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #d1fae5;
  color: #065f46;
  padding: 12px 20px;
  border-radius: 6px;
  border: 1px solid #10b981;
  display: none;
  z-index: 9999;
}
</style>
</head>

<body>

<div class="modal">
  <label>Nueva contraseña</label>
  <input type="password" id="password">
  <button onclick="guardar()">Guardar</button>
</div>

<div id="saveMessage" style="
  display:none;
  margin-top:15px;
  padding:10px;
  background:#d1fae5;
  color:#065f46;
  border-radius:6px;
  font-size:14px;
">
  ✅ Contraseña guardada correctamente
</div>


<script>
function guardar() {
  const pass = document.getElementById("password").value.trim();
  const saveMessage = document.getElementById("saveMessage");

  if (!pass) {
    alert("Debes introducir una contraseña");
    return;
  }

  // CONFIRMACIÓN INFALIBLE
  alert("✅ Contraseña guardada correctamente");

  // MENSAJE VISUAL
  saveMessage.style.display = "block";

  setTimeout(() => {
    saveMessage.style.display = "none";
  }, 3000);

  console.log("Contraseña guardada:", pass);
}
</script>


</body>
</html>
